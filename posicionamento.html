<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Posicionamento</title>
    <style>
      .relative {
        position: relative;
        left:550px;
        width: 400px;
        height: 200px;
        border: 3px solid blue;
      }
      .absolute {
        position: fixed;
        top: 50px;
        right: 50px;
        width: 200px;
        height: 100px;
        border: 3px solid blue;
      }
    </style>
  </head>
  <body>
    <div class="relative">Este é um Div relativo
     <div class="absolute">Este é um Div absoluto</div>
    </div>
  </body>
</html>
