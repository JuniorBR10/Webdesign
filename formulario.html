<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulário</title>
  </head>
  <body>
    <h1>Formulário</h1>
    <form action="index.html" method="get">
      <label>Nome: <input type="text" name="nome"> </label><br>
      <label>Idade: <input type="number" name="idade" max="135" min="0"></label><br>
      <label>Email: <input type="email" name="email"> </label><br>
      <label>Telefone: <input type="tel" name="tel"> </label><br>
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
